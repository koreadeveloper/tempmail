version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: tempmail-redis
    ports:
      - "6379:6379"
    restart: always

  backend:
    build: ./backend
    container_name: tempmail-backend
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: always

  smtp:
    build: ./haraka
    container_name: tempmail-smtp
    ports:
      - "25:25"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: always

  frontend:
    build: ./frontend
    container_name: tempmail-frontend
    ports:
      - "3000:3000"
    restart: always
